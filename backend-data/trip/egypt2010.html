<h1>Египет: Таба</h1>
<i>26 января - 7 февраля 2010</i>
<p>
Последний раз в Египте в 2010 году я был в отеле в Табе - на самое границе с Израилем, с прицелом на экскурсию туда. Из Египта у меня осталась только пара фоток отеля. Позже я был в соседних городах <a href="../jerusalem">Эйлат</a> и <a href="../jordan">Акаба</a>.
